<!doctype html>
<html>
<head>
    <base>
    <meta http-equiv="Content-type=text/html;charset=utf-8"/>
    <title>聊天室</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css"/>
    <link rel="stylesheet" href="/stylesheets/flat-ui.css" />
    <script language="javascript" src="/javascript/jquery.js"></script>
    <script language="javascript" src="/javascript/bootstrap.js"></script>
    <script language="javascript" src="/socket.io/socket.io.js"></script>
    <!--[if lt IE 9]>
    <script src="/javascript/html5shiv.js"></script>
    <script src="/javascript/respond.min.js"></script>
    <![endif]-->
    <script language="javascript">
        $(document).ready(function (){
            $("#login").click(function (){
                $("#login-form").submit();
            });
        });
    </script>
</head>
<body>
<div class="nav navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navar header">
            <a class="navbar-brand">ChatRoom</a>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 100px;">
    <form name="login_form" id="login-form"  method="post">
    <div class="login">
        <div class="login-screen" style="width:865px;">
            <div class="login-icon">
                <img src="/img/login/chat.png" alt="Welcome to Chatroom" />
                <h4>Welcome to <small>ChatRoom</small></h4>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <input type="text" class="form-control login-field" value="" placeholder="请输入用户名" id="login-name"  name="username"/>
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-control login-field" value="" placeholder="请输入密码" id="login-pass" />
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <a class="btn btn-primary btn-lg btn-block " id="login" href="#">登陆</a>
                <a class="login-link" href="#">忘记密码?</a>
            </div>
        </div>
    </div>
    </form>
    <!--[if lt IE ]>
  <script language="javascript">
        $(".login-screen").css("min-height","320px");
  </script>
   <![endif]-->
</div>
</body>
</html>
